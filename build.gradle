group 'cn.tanlw'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


buildscript {
    ext {
        spring_boot_version = '2.0.0.RELEASE'
        noa_boot_parent_version = '1.0.3'
    }
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        maven { url "https://gitlab.spring.io/libs-milestone" }
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}")
    }
}


repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE'

    compile 'org.quartz-scheduler:quartz:2.2.1'
    compile 'org.quartz-scheduler:quartz-jobs:2.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.1'

    compile group: 'org.projectlombok', name: 'lombok', version:'1.16.20'
    compile 'com.alibaba:fastjson:1.2.44'
    //log
//    compile 'log4j:log4j:1.2.0'
//    compile 'org.slf4j:slf4j-api:1.7.0'
//    compile 'org.slf4j:slf4j-log4j12:1.7.0'
}
